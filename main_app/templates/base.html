{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mainstyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/indexstyle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/addstyle.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Cutive+Mono&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Vintage Vault</title>
</head>
<body>
    <nav>
        <div class="top-nav">
            <a href="{% url 'home' %}"><img id="logo" src="{% static 'assets/logo.png' %}" alt="Vintage Vault Logo"></a>
            <div id="nav-right">
                {% if user.is_authenticated %}
                    <li class='top-nav-link'><a href="{% url 'clothing_create' %}"><i class="fa fa-plus-square" aria-hidden="true"></i></a></li>
                    <li class='top-nav-link'><a href="{% url 'likes' %}"><i class="fa fa-heart" aria-hidden="true"></i></a></li>
                    <li class='top-nav-link'><a href="{% url 'bag' %}"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
                    <li class='top-nav-link'><a href=""><i class="fa fa-user" aria-hidden="true"></i></a></li>
                    <li class='top-nav-link'><a href="{% url 'logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
                {% else %}
                    <li class='nav-link'><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li class='nav-link'><a href="{% url 'login' %}">Log In</a></li>
                {% endif %}
            </div>
        </div>

        <div class="bottom-nav">
            <hr>
            <a class='bottom-nav-link' href="{% url 'index' %}">All</a>
            <a class='bottom-nav-link' href="">Tops</a>
            <a class='bottom-nav-link' href="">Bottoms</a>
            <a class='bottom-nav-link' href="">Jackets</a>
            <a class='bottom-nav-link' href="">Dresses</a>
            <a class='bottom-nav-link' href="">Jumpsuits</a>
            <a class='bottom-nav-link' href="">Jackets</a>
            <a class='bottom-nav-link' href="">Accessories</a>
            <hr>
        </div>

    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
