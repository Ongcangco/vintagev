{% extends 'base.html' %}
{% block content %}

    <h1>Add a listing</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="add!">
    </form>
    {% for photo in clothing.photo_set.all %}
    <img class="responsive-img card-panel" src="{{photo.url}}" alt="Clothing Photo">
{% empty %}
    <div class="card-panel teal-text center-align">No Photos Uploaded</div>
{% endfor %}



{% endblock %}
