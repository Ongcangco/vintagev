{% extends 'base.html' %}
{% block content %}

    <h1>Add a listing</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="add!">
    </form>
    {% for photo in clothing.photo_set.all %}
        <img src="{{photo.url}}" alt="Clothing Photo">
    {% empty %}
        <div>No Photos Uploaded</div>
    {% endfor %}



{% endblock %}
